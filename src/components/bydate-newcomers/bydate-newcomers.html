<!-- Generated template for the BydateNewcomersComponent component -->

<ion-list-header *ngIf="person.header">
  <ion-datetime disabled displayFormat="DDD D MMM YYYY" [ngModel]="person.title"></ion-datetime>
</ion-list-header>
<ion-item *ngIf="!person.header" (click)="showDetails()" detail-push> 
  {{person.name}} 
  <button *ngIf="person.followup_name==''" ion-button outline item-end (click)="assignNewcomer($event)">Assign</button>  

  <ion-note *ngIf="person.followup_name!=''" item-end (click)="assignNewcomer($event)">
      <ion-icon small name="heart"></ion-icon> by {{person.followup_name}}</ion-note>  
  <button *ngIf="person.followup_name!=''" ion-button outline item-end (click)="assignNewcomer($event)"><ion-icon small name="refresh"></ion-icon></button>
</ion-item>
