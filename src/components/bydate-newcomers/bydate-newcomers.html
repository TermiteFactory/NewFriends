<!-- Generated template for the BydateNewcomersComponent component -->

<ion-list-header *ngIf="person.header">
  <ion-datetime disabled displayFormat="DDD D MMM YYYY" [ngModel]="person.title"></ion-datetime>
</ion-list-header>
<ion-item *ngIf="!person.header" (click)="showDetails()" detail-push> 
  {{person.name}} 
  <button ion-button outline item-end (click)="assignNewcomer($event)">assign</button>    
</ion-item>
