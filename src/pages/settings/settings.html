<ion-header>

  <ion-navbar>
    <ion-title>{{ (authData.authState | async)?.displayName }}'s Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Account</ion-list-header>
    <ion-item>
      <button ion-button color="danger" (click)="logoutUser()" full>Log out of this account</button>
    </ion-item>
    <ion-item>
        <ion-label>Joined Community</ion-label>
        <ion-label>{{(matchDb.communityState | async)?.communityName}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Member State</ion-label>
        <ion-label>{{(matchDb.communityState | async)?.joinState}}</ion-label>
    </ion-item>
    <ion-item>
      <button ion-button (click)="communityListPrompt()" full>Join a Community</button>
    </ion-item>

    <ion-list-header>Administration</ion-list-header>
    <ion-item>
      <button [disabled]="!(authData.profile | async)?.superadmin" ion-button (click)="communityPrompt()" full>Add Community</button>
    </ion-item>
    
  </ion-list>
</ion-content>
