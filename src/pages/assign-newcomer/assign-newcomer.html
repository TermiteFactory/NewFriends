<ion-header>

  <ion-navbar>
    <ion-title>Select for {{navParams.data.name}}</ion-title>
    <ion-buttons *ngIf="navParams.data.current!=''" end>
        <button ion-button icon-left (click)="removeAssign()"><ion-icon name="trash"></ion-icon>Remove</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ng-container *ngFor="let member of members | async">
          <ion-item *ngIf="member.auth=='Member'">
              <ion-label>{{member.name}} ({{member.email}})</ion-label>
              <button ion-button outline item-end (click)="assignMember(member)">Assign</button> 
          </ion-item>
      </ng-container>
  </ion-list>
</ion-content>
