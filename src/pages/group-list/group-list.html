<ion-header>

  <ion-navbar>
    <ion-title>{{groupName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let person of newcomersSummary | async" (click)="showDetail(person.details_key, person.key)" detail-push>{{person.name}} </ion-item>
    </ion-list>
</ion-content>
