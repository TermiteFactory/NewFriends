<ion-header>

  <ion-navbar>
    <ion-title> {{local_data.name}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="editNewcomer()">
        <ion-icon name="create"></ion-icon>Edit Details</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Details
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Visited On</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.dateVisited"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Came With</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.cameWith"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Age</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input readonly type="tel" [ngModel]="local_data.phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input readonly type="email" [ngModel]="local_data.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Religion</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.religion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Purpose for Visit</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.purpose"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Visited Before?</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.visitedBefore"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let note of notes">
    <ion-card-content>
      <p>{{note.text}}</p>
    </ion-card-content>
    <ion-row>
        <ion-col center text-center>
          <ion-note>
            {{note.name}}
          </ion-note>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{note.date}}
          </ion-note>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="trash"></ion-icon>
              <div>Delete</div>
            </button>
          </ion-col>
      </ion-row>
  </ion-card>

  <button ion-button (click)="commentPrompt()" full>Add Followup Comment</button>
</ion-content>
