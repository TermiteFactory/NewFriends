<ion-header>

  <ion-navbar>
    <ion-title> {{data.name}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="editNewcomer()">
        <ion-icon name="create"></ion-icon>Edit Details</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input disabled type="text" [ngModel]="data.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Visited On</ion-label>
          <ion-datetime displayFormat="DDD D MMM YYYY" pickerFormat="D MMM YYYY">{{(newcomerdetails | async)?.dateVisited}}</ion-datetime>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
