  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> {{local_data.name}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="editNewcomer()">
        <ion-icon name="create"></ion-icon>Edit Details</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Details
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Visited On</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.dateVisited"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Came With</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.cameWith"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Age</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input readonly type="tel" [ngModel]="local_data.phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input readonly type="email" [ngModel]="local_data.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Religion</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.religion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Purpose for Visit</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.purpose"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Visited Before?</ion-label>
          <ion-input readonly type="text" [ngModel]="local_data.visitedBefore"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let note of notes">
    <ng-container *ngIf="(editNoteKey | async) != note.key">
      <ion-card-content>
        <p>{{note.text}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col center text-center>
          <ion-note>
            {{note.name}}
          </ion-note>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{note.date | timeAgo}}
          </ion-note>
        </ion-col>
        <ion-col>
          <ion-buttons end>
            <button ion-button icon-left clear small (click)="editNote(note)">
              <ion-icon name="create"></ion-icon>
              <div>Edit</div>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ng-container>

    <ng-container *ngIf="(editNoteKey | async) == note.key">
      <ion-card-content>
        <ion-textarea #editElement clearInput="true" type="text" [ngModel]="note.text"></ion-textarea>
      </ion-card-content>
      <ion-row>
        <ion-col center text-center>
          <button ion-button icon-left clear small (click)="deleteNote(note.key)">
            <ion-icon name="trash"></ion-icon>
            <div>Delete</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="modifyNote(editElement, note.key)">
            <ion-icon name="send"></ion-icon>
            <div>Modify</div>
          </button>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-card>

  <ion-card>
      <ion-card-content>
        <ion-textarea #commentElement placeholder="Type in followup comments here" clearInput="true" type="text"></ion-textarea>
      </ion-card-content>
      <ion-buttons end>
          <button ion-button icon-left clear small (click)="submitNote(commentElement)">
              <ion-icon name="send"></ion-icon>
              <div>Submit</div>
            </button>
      </ion-buttons>
  </ion-card>
</ion-content>
