<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let group of groupsListing" (click)="showGroupList(group.tag, group.label)" detail-push>  
      {{group.label}}
      <ion-badge item-end>{{group.count}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
