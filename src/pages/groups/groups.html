<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ng-container *ngIf="(matchDb.communityState | async)==null || (matchDb.communityState | async).joinState!='Member'">
    <h2>Welcome to the New Friends App!</h2>
    <p>
      Please Join a Community to see your New comers!
    </p>
  </ng-container>
  <ng-container *ngIf="(matchDb.communityState | async) !=null && (matchDb.communityState | async).joinState=='Member'">
    <ion-list>
      <ion-item *ngFor="let group of groupsListing" (click)="showGroupList(group.key, group.label)" detail-push>  
        {{group.label}}
        <ion-badge item-end>{{group.count}}</ion-badge>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
