  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar>
    <ion-title>Editing {{local_data.name}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
        <ion-grid>
            <ion-row text-center no-padding no-margin>
                <ion-col col-4 no-padding>
                    <ion-buttons>
                    <button ion-button clear icon-left (click)=deleteNewcomer()>
                        <ion-icon name="trash"></ion-icon>
                        Delete
                      </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-4 no-padding>
                    <ion-buttons>
                    <button ion-button clear icon-left (click)=undoEdit()>
                        <ion-icon name="redo"></ion-icon>
                        Undo
                      </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-4 no-padding>
                    <ion-buttons>
                    <button ion-button clear icon-left (click)=submitEdit()>
                        <ion-icon name="send"></ion-icon>
                        Submit
                      </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input  type="text" [(ngModel)]="local_data.name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Visited On</ion-label>
        <ion-datetime  displayFormat="DDD D MMM YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="local_data.dateVisited"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea fz-elastic rows="1" type="text" [(ngModel)]="local_data.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Came With</ion-label>
      <ion-input  type="text" [(ngModel)]="local_data.cameWith"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" >Age</ion-label>
      <ion-select  interface="popover" [(ngModel)]="local_data.age">
        <ion-option value="7-15">7-15</ion-option>
        <ion-option value="16-23">16-23</ion-option>
        <ion-option value="24-35">24-35</ion-option>
        <ion-option value="36-55">36-55</ion-option>
        <ion-option value="55+">55+</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Phone</ion-label>
      <ion-input  type="tel" [(ngModel)]="local_data.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input  type="email" [(ngModel)]="local_data.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" >Religion</ion-label>
      <ion-select  interface="popover" [(ngModel)]="local_data.religion">
        <ion-option value="Christian">Christian</ion-option>
        <ion-option value="Free-Thinker">Free-Thinker</ion-option>
        <ion-option value="Other Religion">Other Religion</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Purpose for Visit</ion-label>
      <ion-select  interface="popover" [(ngModel)]="local_data.purpose">
        <ion-option value="None">None</ion-option>
        <ion-option value="Finding a Church">Finding a Church</ion-option>
        <ion-option value="To Know God">To Know God</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Visited Before?</ion-label>
      <ion-select  interface="popover" [(ngModel)]="local_data.visitedBefore">
        <ion-option value="First Time">First Time</ion-option>
        <ion-option value="Another Service">Another Service</ion-option>
        <ion-option value="Some Time Back">Some Time Back</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngFor="let group of groupsconfig">
      <ion-label>{{group.desc}}</ion-label>
      <ion-checkbox [ngModel]="local_data.groups!=undefined && local_data.groups[group.key] == true" (ionChange)="onGroupChange($event, group.key)"></ion-checkbox> 
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>

</ion-footer>
