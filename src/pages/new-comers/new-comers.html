<ion-header>

  <ion-navbar>
    <ion-title>New Friends!</ion-title>
    <ion-buttons *ngIf="(matchDb.communityState | async) !=null && (matchDb.communityState | async).joinState=='Member'" end>
      <button ion-button icon-left (click)="addNewcomer()"><ion-icon name="person-add"></ion-icon>Add</button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ng-container *ngIf="(matchDb.communityState | async)==null || (matchDb.communityState | async).joinState!='Member'">
    <h2>Welcome to the New Friends App!</h2>
    <p>
      Please Join a Community to see your New comers!
    </p>
  </ng-container>
  <ng-container *ngIf="(matchDb.communityState | async) !=null && (matchDb.communityState | async).joinState=='Member'">
    <ion-list>
      <bydate-newcomers *ngFor="let person of filteredSummaryList | reverse | headers" [inputperson]=person></bydate-newcomers>
    </ion-list>
  </ng-container>
</ion-content>
