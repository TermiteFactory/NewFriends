<ion-header>

  <ion-navbar>
    <ion-title>New Friends!</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="addNewcomer()"><ion-icon name="add"></ion-icon>Add</button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <matchstick-bydate-newcomers *ngFor="let person of filteredSummaryList | reverse | headers" [person]=person></matchstick-bydate-newcomers>
  </ion-list>
</ion-content>
