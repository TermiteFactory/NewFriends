<ion-header>

  <ion-navbar>
    <ion-title>New Friends</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="addNewcomer()"><ion-icon name="add"></ion-icon>Add</button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar></ion-searchbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <matchstick-bydate-newcomers *ngFor="let bydate of newcomersByDate | async | reverse " [newcomersbydate]=bydate></matchstick-bydate-newcomers>
  </ion-list>
</ion-content>
