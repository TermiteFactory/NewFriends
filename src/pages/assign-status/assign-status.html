<ion-header>

    <ion-navbar>
      <ion-title>Select for {{navParams.data.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-list-header icon-left color="light"><ion-icon name="git-branch"></ion-icon>Set Followup Status</ion-list-header>
        <ion-item *ngFor="let status of config">
            <ion-icon [name]="status.icon" item-start></ion-icon>
            {{status.desc}}
            <button *ngIf="displayButton(status);else current_text" ion-button outline (click)="assignStatus(status.key)" item-end>Set</button>
            <ng-template #current_text><p item-end>Current Status</p></ng-template>  
        </ion-item>
    </ion-list>
  </ion-content>
