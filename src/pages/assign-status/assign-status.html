<ion-header>

    <ion-navbar>
      <ion-title>Select for {{navParams.data.name}}</ion-title>
      <ion-buttons *ngIf="navParams.data.current!=''" end>
          <button ion-button icon-left (click)="removeAssign()"><ion-icon name="trash"></ion-icon>Remove</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-list-header icon-left color="light"><ion-icon name="git-branch"></ion-icon>Set Followup Status</ion-list-header>
        <ion-item>
            <ion-icon name="search" item-start></ion-icon>
            Get Followup Details
            <button *ngIf="(summary|async)?.followup_state!=get_details && (summary|async)?.followup_state!=null;else current_text1" ion-button outline (click)="assignStatus(get_details)" item-end>Set</button>
            <ng-template #current_text1><p item-end>Current Status</p></ng-template>  
        </ion-item>
        <ion-item>
            <ion-icon name="time" item-start></ion-icon>
            Check Back Again
            <button *ngIf="(summary|async)?.followup_state!=get_indication;else current_text2" ion-button outline (click)="assignStatus(get_indication)" item-end>Set</button>
            <ng-template #current_text2><p item-end>Current Status</p></ng-template>  
        </ion-item>
        <ion-item>
            <ion-icon name="checkbox" item-start></ion-icon>
            Link up with Ministry
            <button *ngIf="(summary|async)?.followup_state!=link_up;else current_text3" ion-button outline (click)="assignStatus(link_up)" item-end>Set</button>
            <ng-template #current_text3><p item-end>Current Status</p></ng-template> 
        </ion-item>
        <ion-item>
            <ion-icon name="hand" item-start></ion-icon>
            No Followup Necessary
            <button *ngIf="(summary|async)?.followup_state!=no_followup;else current_text4" ion-button outline (click)="assignStatus(no_followup)" item-end>Set</button>
            <ng-template #current_text4><p item-end>Current Status</p></ng-template> 
        </ion-item>
    </ion-list>
  </ion-content>
