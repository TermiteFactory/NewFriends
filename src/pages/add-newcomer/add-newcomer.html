<ion-header>

  <ion-navbar>
    <ion-title>Add a Friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
        <ion-label color="primary" stacked>Visited On</ion-label>
        <ion-datetime displayFormat="DDD D MMM YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="newComer.dateVisited"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="newComer.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea fz-elastic rows="1" type="text" [(ngModel)]="newComer.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Came With</ion-label>
      <ion-input type="text" [(ngModel)]="newComer.cameWith"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" >Age</ion-label>
      <ion-select interface="popover" [(ngModel)]="newComer.age">
        <ion-option value="7-15">7-15</ion-option>
        <ion-option value="16-23">16-23</ion-option>
        <ion-option value="24-35">24-35</ion-option>
        <ion-option value="36-55">36-55</ion-option>
        <ion-option value="55+">55+</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Phone</ion-label>
      <ion-input type="tel" [(ngModel)]="newComer.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="newComer.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" >Religion</ion-label>
      <ion-select interface="popover" [(ngModel)]="newComer.religion">
        <ion-option value="Christian">Christian</ion-option>
        <ion-option value="Free-Thinker">Free-Thinker</ion-option>
        <ion-option value="Other Religion">Other Religion</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Purpose for Visit</ion-label>
      <ion-select interface="popover" [(ngModel)]="newComer.purpose">
        <ion-option value="None">None</ion-option>
        <ion-option value="Finding a Church">Finding a Church</ion-option>
        <ion-option value="To Know God">To Know God</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Visited Before?</ion-label>
      <ion-select interface="popover" [(ngModel)]="newComer.visitedBefore">
        <ion-option value="First Time">First Time</ion-option>
        <ion-option value="Another Service">Another Service</ion-option>
        <ion-option value="Some Time Back">Some Time Back</ion-option>
      </ion-select>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let group of groupsconfig">
        <ion-label>{{group.desc}}</ion-label>
        <ion-checkbox (ionChange)="onGroupChange($event, group.key)"></ion-checkbox> 
      </ion-item>
    </ion-list>

    <button ion-button full (click)=submit()>Submit</button>

  </ion-list>
</ion-content>
