<ion-header>

  <ion-navbar>
    <ion-title>For Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container *ngIf="(matchDb.communityState | async)==null">
        <h2>Welcome to the New Friends App!</h2>
        <p>
          Please Join a Community to see your New comers!
        </p>
      </ng-container>
      <ng-container *ngIf="(matchDb.communityState | async)!=null">
        <ion-list>
          <ion-item *ngFor="let person of newcomersSummary | async" (click)="showDetail(person.details_key, person.key)" detail-push>{{person.name}} 
            <button ion-button outline item-end (click)="showActions($event)">Contact</button>
              <ion-row>
                <ion-col text-left>
                  <p>Email:{{person.email}}</p>
                </ion-col>
                <ion-col text-left>
                  <p>Tel:{{person.phone}}</p>
                </ion-col>
              </ion-row>
          </ion-item>
        </ion-list>
      </ng-container>
</ion-content>
